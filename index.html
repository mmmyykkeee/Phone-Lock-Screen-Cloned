<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>My Phone</title>
</head>
 <body>
    <div class="container">
    <div class="phone">
        <div class="screen">
            <div class="cellular-name">
                <div class="center">
                    <div id="one" class="text-container">
                      <span>Safaricom | Safaricom</span>
                    </div>
                  </div>
            </div>
            <div class="dnd"><img src="./Images/dnd.png" alt=""></div>
            <div class="mute"><img src="./Images/mute.png" alt=""></div>
            <div class="cellular"><img src="./Images/cellular.png" alt=""><img src="./Images/cellular.png" alt=""></div>
            <div class="wifi"><img src="./Images/wifi.png" alt=""></div>
            <div class="battery">100%
                <div class="bat-tip"></div>
            </div>
            <div class="camera"></div>
            <div class="time"></div>
            <div class="date"></div>
            <div class="camera1">
                <div class="shutter"></div>
                <div class="lens"></div>
            </div>
            <p class="unlock" onclick="displayPattern()">Swipe to Unlock</p>
            <div class="location">
                <div class="precise"></div>
            </div>
            <div class="pattern">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        <div class="volume-up"></div>
        <div class="volume-down"></div>
        <div class="poweron" onclick="screenOn()"></div>
        <div class="poweroff" onclick="screenOff()"></div>
    </div>
</div>
 </body>
<script src="index.js"></script>
</html>
